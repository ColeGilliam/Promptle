<link rel="stylesheet" type="text/css" href="promptle.css">
<p>Promptle Demo</p>

<p>GAME TOPIC: {{answer.topic}} </p>

<!-- Controls -->
<div class="controls">
  <select>
    <option value="" disabled selected>Select a character</option>
    <option *ngFor="let e of list" [value]="e">{{ e.name }}</option>
  </select>
  <button>GO</button>
</div>


  <div class="header-grid">
    <div *ngFor="let h of headers" class="header-cell">
      {{ h.label }}
    </div>

    <div *ngFor="let h of headers" class="cell">
      {{ h.key }}
    </div>
  </div>
