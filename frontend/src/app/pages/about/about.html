<app-promptle-toolbar></app-promptle-toolbar>

<div class="logo-banner">
  <img src="PromptleLogoTransparent.png" alt="Promptle logo">
</div>

<section class="info-bubble slider" aria-label="Project overview">
  <div class="slider-body">
    <button mat-icon-button aria-label="Previous section" (click)="prevSlide()">
      <mat-icon>chevron_left</mat-icon>
    </button>

    <div class="slider-text" aria-live="polite">
      <p class="placeholder-copy">{{ slides[currentIndex] }}</p>
    </div>

    <button mat-icon-button aria-label="Next section" (click)="nextSlide()">
      <mat-icon>chevron_right</mat-icon>
    </button>
  </div>

  <div class="slider-dots" role="tablist" aria-label="Slide selectors">
    <button
      *ngFor="let slide of slides; index as i"
      mat-icon-button
      class="dot"
      [class.active]="i === currentIndex"
      aria-label="Go to slide {{ i + 1 }}"
      (click)="goToSlide(i)">
      <span class="visually-hidden">Slide {{ i + 1 }}</span>
    </button>
  </div>
</section>
